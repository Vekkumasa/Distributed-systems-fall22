kind: PersistentVolume
apiVersion: v1
metadata:
  name: mysql-pv-volume-product
  labels:
    type: local
spec:
  storageClassName: cinder-high-speed # CHANGE HERE
  capacity:
    storage: 1Gi
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: "/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim-product
spec:
  storageClassName: cinder-high-speed # CHANGE HERE
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
